<!DOCTYPE HTML>
<head>
  <meta charset="UTF-8">
  <title>Remaining Time</title>
  <link rel="icon" href="https://raw.githubusercontent.com/yuuu-000/remainingtime/main/remainingtime_favicon.png">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Remaining Time">
  <meta name="twitter:description" content="講義の残り時間表示させるサイト作った PiPにも対応してるかも(環境次第)">
  <meta name="twitter:image:src"
    content="https://raw.githubusercontent.com/yuuu-000/remainingtime/main/Twitter_card.jpg">
  <meta name="twitter:domain" content="github.io">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <style>
    body {
          background-color: #000;
          margin: 0;
          padding: 0;
         }

    button {
      color: #000;
      letter-spacing: 2.5px;
      font-size: 1.4em;
      font-weight: bold;
      width: 100%;
      padding: 0.4em;
      position: relative;
      display: block;
      transition: 0.2s;
      border: none;
      background: transparent;
    }

    button::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: 3px solid #9aa9b3;
      border-radius: 35px;
      box-sizing: border-box;
      transform: scale(0);
      opacity: 0;
      transition: transform ease-out 0.3s, opacity 0.5s;
    }

    button:hover {
      color: #9aa9b3;
    }

    button:hover::before {
      transform: scale(1);
      opacity: 1;
    }


    #place {
      background: #000;
      width: 88%;
      margin: 40px auto;
    }


  </style>
</head>

<body>

 <button id="place">PiP Open</button>
  
  <script>
    const but = document.getElementById("place");
    but.addEventListener("click", async () => {
      // Picture-in-Picture ウインドウに表示したい要素を取得
      const player = document.querySelector("#countdown");
      // Picture-in-Picture ウインドウのインスタンスをrequestWindow()の返り値として取得
      const pipWindow = await documentPictureInPicture.requestWindow();
      // Picture-in-Picture ウインドウに表示したい要素を追加
      pipWindow.document.body.append(player);
    });

    // Picture-in-Picture ウインドウが表示されている場合は、下記でも取得できる
    const pipWindow = documentPictureInPicture.window
  </script>

</body>

</html>
